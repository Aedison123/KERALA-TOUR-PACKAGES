<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
</head>
<body>
    <header>
        <h1>My Site</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'product_list' %}">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
       
        {% endblock %}
    </main>
    
    {% comment %} <footer>
        <p>&copy; 2024 My Site</p>
    </footer> {% endcomment %}
</body>
</html>
